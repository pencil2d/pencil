# Travis-CI configuration file for SuperTuxKart
#
# Configuration manual:
# http://docs.travis-ci.com/user/build-configuration/

language: cpp
compiler: g++4.9
sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - ubuntu-sdk-team
    packages:
    - g++-4.9
    - build-essential
    - qt5-default
    - qttools5-dev-tools
    - qtbase5-dev

script:
  - qmake --version
  - qmake
  - make
