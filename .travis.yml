# Travis-CI configuration file for SuperTuxKart
#
# Configuration manual:
# http://docs.travis-ci.com/user/build-configuration/

language: cpp
compiler: g++
sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - ubuntu-sdk-team
    packages:
    - g++-4.9
    - build-essential

script:
  - bundle exec qmake --version
  - bundle exec qmake
  - bundle exec make
